<head>

            text-align: center;
            font-family: monospace;



        }
        #text {
            text-shadow: 2px 2px 1px rgb(255, 255, 0)


        }
        #box {
            box-shadow: 9px 9px 5px rgb(39, 15, 39)


        }
        #incident {
            text-indent: 50%

        }


    </style>

<body>
    <h1 id="text">We can use text-shadow to give shadow to text itself</h1>

    <h1 id="box">Or use box shadow to gice shadow to the element</h1>
